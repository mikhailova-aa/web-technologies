{

console.log("PROTECTED");
{
	class ABC {
		constructor(a, b, c) {
			this.a = a;
			this.b = b; 
			this.c = c;
			this._d = "d";
			}

			return this._d;
			}
			}

		str.a = "d";
		str.d = "a";
		console.log(str.a);
		console.log(str.d);
}

//Mixin
 console.log("MIXIN");
{

	let sayMixin = {
 	 say(phrase) {
   	 console.log(phrase);
  }
};

let Mixin = {
  __proto__: sayMixin,
 
  say2() {
    super.say(`Hello,  ${this.name}`); 
  }
};

class User {
  constructor(name) {
    this.name = name;
  }
}


Object.assign(User.prototype, Mixin);


let me = new User("it\'s me");
me.say2();
