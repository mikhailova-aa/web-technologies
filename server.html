<!DOCTYPE html>
<html>

<form action="server.php" method="post">
  <div>
    <label for="server">Что отправить на сервер?</label>
    <input name="server" id="server"  >
  </div>
  <div>
    <button>Отправить на сервер и вывести через формы</button>
  </div>  
</form>
<form>





<button type="button" onclick="login()" >Отправить на сервер и вывести через fetch</button>

        </form>
    <div id="result"></div>
<script>
var otvet = ""

 async function login(){
		
 await fetch("kot.php")
  
 .then(resp => { return resp.text();})
	.then (resBody => {otvet = resBody;});
	document.getElementById('result').innerHTML = otvet;
}


</script>
